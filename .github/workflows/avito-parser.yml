name: Avito Parser

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - run: pip install requests
    
    - name: Run Parser
      env:
        TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TG_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python parser.py
